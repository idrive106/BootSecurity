<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Информация о пользователе</title>
</head>
<div sec:authorize="isAuthenticated()">
    <a href="/logout">Выход</a>
</div>

<body>
<h1>Добро пожаловать, <span th:text="${user.getUsername()}">User</span>!</h1>
<h1>Вот вся информация о тебе, <span th:text="${user.getUsername()}"></span>, которая не стоит ни гроша.</h1>

<table>
    <tr>
        <td><strong>Name:</strong></td>
        <td th:text="${user.username}">User Name</td>
    </tr>
    <tr>
        <td><strong>Age:</strong></td>
        <td th:text="${user.age}">User Age</td>
    </tr>
    <tr>
        <td><strong>Email:</strong></td>
        <td th:text="${user.email}">User Email</td>
    </tr>
    <tr>
        <td><strong>Roles:</strong></td>
        <td th:text="${user.authorities}">User Roles</td>
    </tr>

</table>


<a class="btn" href="/index">Пользователи</a>

</body>
</html>
