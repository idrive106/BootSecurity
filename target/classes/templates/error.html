<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–π! –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        canvas {
            background: #fff;
            display: block;
            margin: 30px auto;
            border: 1px solid #ccc;
        }

        h1 {
            color: #444;
        }
    </style>
</head>
<body>
<h1>–£–ø—Å! –ö–∞–∂–µ—Ç—Å—è, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</h1>
<p>–ü–æ–ø—Ä–æ–±—É–π —Å—ã–≥—Ä–∞—Ç—å –≤ –º–∏–Ω–∏-–∏–≥—Ä—É, –ø–æ–∫–∞ –º—ã –≤—Å—ë –Ω–µ –ø–æ—á–∏–Ω–∏–º üòé</p>

<canvas id="game" width="600" height="200"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let dino = { x: 50, y: 150, width: 30, height: 30, velocityY: 0, jumping: false };
    let obstacle = { x: 600, y: 150, width: 20, height: 30 };
    let gravity = 0.8;
    let score = 0;

    document.addEventListener('keydown', function (e) {
        if (e.code === 'Space' && !dino.jumping) {
            dino.velocityY = -20;
            dino.jumping = true;
        }
    });

    function update() {
        dino.velocityY += gravity;
        dino.y += dino.velocityY;

        if (dino.y >= 150) {
            dino.y = 150;
            dino.jumping = false;
        }

        obstacle.x -= 2;

        if (obstacle.x < 0) {
            obstacle.x = 600;
            score++;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        if (
            dino.x < obstacle.x + obstacle.width &&
            dino.x + dino.width > obstacle.x &&
            dino.y < obstacle.y + obstacle.height &&
            dino.y + dino.height > obstacle.y
        ) {
            alert("–ë–∞–º! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!");
            document.location.reload();
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // –î–∏–Ω–æ–∑–∞–≤—Ä
        ctx.fillStyle = 'green';
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

        // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
        ctx.fillStyle = 'red';
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // –°—á—ë—Ç
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('–°—á—ë—Ç: ' + score, 10, 20);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
